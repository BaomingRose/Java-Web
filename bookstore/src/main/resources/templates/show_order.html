<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rose书城_我的订单</title>
</head>
<body>
<center>
    <h1>请仔细核对您的收件人信息！</h1>
    <hr/><br/><br/><br/>
    <form action="/bookstore/submit_order" method="post">
        <table>
            <tr><td></td><td><input type="hidden" th:value="${bookid}" name="bookid"></td></tr>
            <tr><td></td><td><input type="hidden" th:value="${bookname}" name="bookname"></td></tr>
            <tr><td></td><td><input type="hidden" th:value="${booknum}" name="booknum"></td></tr>
            <tr><td></td><td><input type="hidden" th:value="${bookprice}" name="bookprice"></td></tr>
            <tr ><td height="70">收件人姓名：</td><td><input type="text" name="username"></td></tr>
            <tr ><td height="70">收件人地址：</td><td><input type="text" name="useraddress"></td></tr>
            <tr ><td height="70">收件人电话：</td><td><input type="text" name="userphone"></td></tr>
            <tr><td height="70"><input type="submit" value="提交订单"></td></tr>
        </table>
    </form>
</center>

</body>
</html>
