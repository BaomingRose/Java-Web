<!DOCTYPE html>
<!--v-if的使用-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<body>
		<div id="app">
			<h1 v-if="ok">Yes</h1>
			<h1 v-else>NO</h1>
			
			<h1 v-if="type==='A'">A</h1>
			<h1 v-else-if="type==='B'">B</h1>
			<h1 v-else="type==='C'">C</h1>
		</div>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					ok: true,
					type: 'A',
				},
			});
		</script>
	</body>
</html>
