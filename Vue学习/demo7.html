<!DOCTYPE html>
<!--双向绑定-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!--动态获取输入框的值-->
			<input type="text" v-model="message"/>{{message}}
			
			<br />
			<br />
			
			<!--动态获取单选框的值-->
			性别:
			<input type="radio" name="sex" value="男" v-model="sex" />男
			<input type="radio" name="sex" value="女" v-model="sex" />女
			<br />
			选中了谁：{{sex}}
			
			<br />
			<br />
			
			<select name="" id="" v-model="ch">
				<option value="" disabled>--请选择--</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<br />
			选中了：{{ch}}
		</div>
		
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					message: "123",
					sex: "",
					ch:""
				},
			});
		</script>
	</body>
</html>
